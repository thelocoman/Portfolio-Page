<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name | Full-Stack Developer</title>

    <!-- React and Babel CDN for running React in the browser -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">

    <style>
        /* --- Global Styles --- */
        :root {
            --primary-color: #0a192f;
            --secondary-color: #112240;
            --accent-color: #64ffda;
            --text-light: #ccd6f6;
            --text-dark: #8892b0;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }

        body {
            margin: 0;
            font-family: var(--font-sans);
            background-color: var(--primary-color);
            color: var(--text-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-light);
            font-weight: 600;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        section {
            padding: 100px 0;
            max-width: 1000px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 40px;
            color: var(--accent-color);
            font-family: var(--font-mono);
            display: flex;
            align-items: center;
        }

        .section-title::after {
            content: "";
            display: block;
            position: relative;
            top: 0px;
            width: 300px;
            height: 1px;
            margin-left: 20px;
            background-color: var(--secondary-color);
        }

        /* --- Main App Layout --- */
        main {
            padding: 0 150px;
        }

        @media (max-width: 768px) {
            main {
                padding: 0 50px;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 0 25px;
            }
            .section-title::after {
                width: 100px;
            }
        }

        /* --- Header Styles --- */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: calc(100% - 100px); /* Account for padding */
            top: 0;
            background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .header nav ol {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .header nav ol li {
            margin: 0 15px;
            font-family: var(--font-mono);
            color: var(--text-light);
            font-size: 14px;
        }
        .header nav ol li a {
            color: var(--text-light);
            transition: color 0.2s ease-in-out;
        }
        .header nav ol li a:hover {
            color: var(--accent-color);
        }

        /* --- Hero Section Styles --- */
        .hero {
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .hero h1 {
            color: var(--accent-color);
            font-family: var(--font-mono);
            font-size: clamp(14px, 5vw, 18px);
            margin: 0 0 20px 4px;
        }

        .big-heading {
            font-size: clamp(40px, 8vw, 80px);
            margin: 0;
            color: var(--text-light);
        }

        .hero p {
            margin-top: 20px;
            max-width: 540px;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .hero-button {
            margin-top: 50px;
            padding: 1rem 1.75rem;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            color: var(--accent-color);
            font-family: var(--font-mono);
            font-size: 14px;
            cursor: pointer;
            background-color: transparent;
            transition: all 0.2s ease-in-out;
            width: fit-content;
        }

        .hero-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }

        /* --- About Section Styles --- */
        .about-content {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 50px;
        }

        .about-text p {
            color: var(--text-dark);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .about-image {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background-color: var(--secondary-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            font-family: var(--font-mono);
            position: relative;
            z-index: 2;
        }
        .image-placeholder::after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            border: 2px solid var(--accent-color);
            top: 15px;
            left: 15px;
            z-index: 1;
            transition: all 0.2s ease-in-out;
        }
        .about-image:hover .image-placeholder::after {
            top: 10px;
            left: 10px;
        }

        @media (max-width: 768px) {
            .about-content {
                grid-template-columns: 1fr;
            }
            .about-image {
                margin: 50px auto 0;
            }
        }

        /* --- Skills Section Styles --- */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .skill-category h3 {
            color: var(--accent-color);
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .skill-category ul {
            list-style: none;
            padding: 0;
            color: var(--text-dark);
            font-family: var(--font-mono);
        }

        .skill-category li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        .skill-category li::before {
            content: "â–¹";
            position: absolute;
            left: 0;
            color: var(--accent-color);
        }

        /* --- Projects Section Styles --- */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background-color: var(--secondary-color);
            padding: 25px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image-placeholder {
            height: 180px;
            background-color: var(--primary-color);
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            font-family: var(--font-mono);
            font-size: 14px;
            border: 1px solid #1d2d50;
        }

        .project-card h3 {
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .project-card p {
            color: var(--text-dark);
            flex-grow: 1;
            font-size: 15px;
            line-height: 1.5;
        }

        .project-tech {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0 10px 0;
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-dark);
        }

        .project-tech li {
            margin-right: 15px;
            margin-bottom: 5px;
        }

        .project-links a {
            margin-right: 15px;
            font-family: var(--font-mono);
            font-size: 14px;
        }
        .project-links a:hover {
            text-decoration: underline;
        }

        /* --- Contact Section Styles --- */
        .contact {
            text-align: center;
            padding: 100px 0;
        }
        .contact .section-title {
            justify-content: center;
        }
        .contact .section-title::after {
            display: none;
        }

        .contact p {
            max-width: 600px;
            margin: 20px auto;
            color: var(--text-dark);
        }

        .contact-button {
            margin-top: 30px;
            display: inline-block;
            padding: 1rem 1.75rem;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            color: var(--accent-color);
            font-family: var(--font-mono);
            font-size: 14px;
            cursor: pointer;
            background-color: transparent;
            transition: all 0.2s ease-in-out;
        }

        .contact-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }

        /* --- Footer Styles --- */
        .footer {
            text-align: center;
            padding: 20px;
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Header Component ---

            return (
                <header className="header">
                    <nav>
                        <ol>

        const Contact = () => {

        const Footer = () => {

        // --- Main App Component ---
        const App = () => {

        // --- Render the App to the DOM ---
        ReactDOM.render(<App />, document.getElementById('root'));

</html>
